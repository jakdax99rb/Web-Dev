<html>
  <head>
    <title>
      HTML Table Design
    </title>
    <style>
      table,
      th,
      td {
        border: 1px solidblack;
      }
    </style>
  </head>
  <body>
    <table border="10" style="width: 80%;">
      <caption>
        Tabling
      </caption>
      <tr>
        <td width="25%" height="20" bgcolor="red">red cell</td>
        <td width="75%" height="20" bgcolor="lightblue">light blue cell</td>
      </tr>
    </table>
  </body>
